name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      with:
        submodules: 'recursive'
        
    - name: Install arm-none-eabi-gcc toolchain
      uses: fiam/arm-none-eabi-gcc@v1
      with:
        release: '9-2019-q4'
    
    - name: Build Daisy libraries
      run: |
        make -C libDaisy
        make -C DaisySP
