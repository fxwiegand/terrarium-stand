name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
    - uses: actions/checkout@v2
      with:
        submodules: true
    
    - name: Build Daisy libraries
      run: |
        make -C libDaisy
        make -C DaisySP
